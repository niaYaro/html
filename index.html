<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello HTML</title>
</head>
<body>
    <header id="header">
        <div>
            <h1>HELLO HTML!!!</h1>
        </div>
    </header>
    <main>
        <p>Cardinal directions</p>
        <ul>
            <li>North</li>
            <li>East</li>
            <li>South</li>
            <li>West</li>
        </ul>
        <p>Season</p>
        <ol>
            <li>spring</li>
            <li>summer</li>
            <li>autumn</li>
            <li>winter</li>
        </ol>
        <p>Just image</p>
        <img src="img/littleCorgi.jpg" alt="corgi">
        <p>Link image</p>
        <a href="https://www.google.com/search?q=corgi&tbm=isch&ved=2ahUKEwja253Tusb6AhWSw4sKHVC_AyAQ2-cCegQIABAA&oq=corgi&gs_lcp=CgNpbWcQAzIFCAAQgAQyBQgAEIAEMgUIABCABDIFCAAQgAQyBQgAEIAEMgUIABCABDIFCAAQgAQyBQgAEIAEMgUIABCABDIFCAAQgARQnhRYnhRg5BtoAHAAeACAAVuIAaABkgEBMpgBAKABAaoBC2d3cy13aXotaW1nwAEB&sclient=img&ei=Shc8Y9qOKpKHrwTQ_o6AAg&bih=600&biw=1366&hl=ru"><img src="img/littleCorgi.jpg" alt="corgi"></a>
        <br>
        <p>Sign in</p>
        <form action="">
            <div><input type="text" placeholder="Name"></div>
            <div><input type="text" placeholder="Surname"></div>
            <div><input type="email" placeholder="e-mail"></div>
        </form>
        <br>
        <textarea name="area" id="textarea" cols="30" rows="10"></textarea>
        <br>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="female">Female</option>
            <option value="male">Male</option>
        </select>
        <button type="submit">Submit</button>
    </main>
    <footer>
        <p>Go back to <a href="#header">header</a></p>
    </footer>
    
</body>
</html>
