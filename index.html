<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello HTML</title>
</head>
<body>
    <header id="header">
        <div>
            <h1>HELLO HTML!!!</h1>
        </div>
    </header>
    <main>
        <p>Cardinal directions</p>
        <ul>
            <li>North</li>
            <li>East</li>
            <li>South</li>
            <li>West</li>
        </ul>
        <p>Season</p>
        <ol>
            <li>spring</li>
            <li>summer</li>
            <li>autumn</li>
            <li>winter</li>
        </ol>
        <p>Just image</p>
        <img src="img/littleCorgi.jpg" alt="corgi">
        <p>Link image</p>
        <a href="https://www.google.com/search?q=corgi&tbm=isch&ved=2ahUKEwja253Tusb6AhWSw4sKHVC_AyAQ2-cCegQIABAA&oq=corgi&gs_lcp=CgNpbWcQAzIFCAAQgAQyBQgAEIAEMgUIABCABDIFCAAQgAQyBQgAEIAEMgUIABCABDIFCAAQgAQyBQgAEIAEMgUIABCABDIFCAAQgARQnhRYnhRg5BtoAHAAeACAAVuIAaABkgEBMpgBAKABAaoBC2d3cy13aXotaW1nwAEB&sclient=img&ei=Shc8Y9qOKpKHrwTQ_o6AAg&bih=600&biw=1366&hl=ru"><img src="img/littleCorgi.jpg" alt="corgi"></a>
        <br>
        <p>Sign in</p>
        <form action="">
            <div><input type="text" placeholder="Name"></div>
            <div><input type="text" placeholder="Surname"></div>
            <div><input type="email" placeholder="e-mail"></div>
        </form>
        <br>
        <textarea name="area" id="textarea" cols="30" rows="10"></textarea>
        <br>
        <form action="">
            <div>
                <p>Operating system:</p>
                <input type="radio" id="android" name="system" value="Android">
                <label for="android">Android</label>
                <input type="radio" id="ios" name="system" value="iOS">
                <label for="ios">iOS</label>
                <input type="radio" id="other" name="system" value="Other" checked>
                <label for="other">Other</label>
            </div>
            <div>
                <p>Gender</p>
                <select name="Gender" id="gender">
                    <option value="---">---</option>
                    <option value="female">female</option>
                    <option value="male">male</option>
                </select>
            </div>
            <div>
                <p>Sources of funds:</p>
                <input type="checkbox" id="firstSource" name="firstSource" value="Salary">
                <label for="firstSource">Salary</label>
                <input type="checkbox" id="secondSource" name="secondSource" value="Personal savings">
                <label for="secondSource">Personal savings</label>
                <input type="checkbox" id="thirdSource" name="thirdSource" value="Pension releases">
                <label for="thirdSource">Pension releases</label>
                <input type="checkbox" id="fourthSource" name="fourthSource" value="Share sales and dividends">
                <label for="fourthSource">Share sales and dividends</label>
                <input type="checkbox" id="fifthSource" name="fifthSource" value="Property sales">
                <label for="fifthSource">Property sales</label>
                <input type="checkbox" id="sixthSource" name="sixthSource" value="Inheritances and gifts">
                <label for="sixthSource">Inheritances and gifts</label>
            </div>
        </form>
        <br>
        <br>
        <button type="submit">Submit</button>
    </main>
    <footer>
        <p>Go back to <a href="#header">header</a></p>
    </footer>
    
</body>
</html>
